<app-navbar></app-navbar>
<br />

<div
  class="card container-center"
  style="width: 18rem; margin-left: 450px; margin-right: 450px"
>
  <div class="card-header" style="text-align: center">
    {{ product_cat.Name }}
  </div>

  <div class="card-body">
    <p class="card-text" style="text-align: center">
      <img [src]="product_cat.imgurl" width="60%" />
    </p>
    <hr />
    <h5 class="card-title" style="text-align: center; font-size: 20px">
      product price:
    </h5>
    <p
      class="card-text"
      style="text-align: center; font-size: 20px; color: gold"
    >
      {{ product_cat.Price }}
    </p>

    <p class="card-text" style="text-align: center; font-size: 20px">
      Description:
    </p>
    <p class="card-text" style="text-align: center">
      {{ product_cat.Description }}
    </p>
  </div>
</div>
