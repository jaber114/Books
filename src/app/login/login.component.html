<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
  <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" #loginform="ngForm" (ngSubmit)="onsubmit(loginform)">
                
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                     <input type="name" name="name" placeholder="Username" ngModel >
                     <input type="password" name="password" placeholder="Password" ngModel>
                     <button type="submit" [disabled]="!loginform.valid" class="btn btn-primary">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
